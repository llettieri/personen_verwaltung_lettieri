<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch-de">
<head>
    <meta charset="UTF-8">
    <title>Person Formular</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
</head>
<body style="background: #d7d8da">
<div class="container">
    <h1>Personenverwaltung</h1>
    <!--/*@thymesVar id="title" type="java.lang.String"*/-->
    <h2 th:text="${title}"></h2>
    <!--/*@thymesVar id="person" type="ch.bbw.personen_verwaltung.model.Person"*/-->
    <form class="row g-5" th:action="@{savePerson(id=${person.id})}" th:object="${person}" th:method="post">
        <div th:if="${person.id}" class="col-md-6">
            <label for="id" class="form-label">Id</label>
            <input th:field="${person.id}" type="text" class="form-control" id="id" disabled>
        </div>
        <div th:class="${person.id} ? 'col-md-6' : 'col-md-12'">
            <label for="birthday" class="form-label">Geburtstag</label>
            <input class="form-control" th:field="${person.geburtsdatum}" type="date" id="birthday">
        </div>
        <div class="col-md-6">
            <label for="firstname" class="form-label">Vorname</label>
            <input th:field="${person.vorname}" type="text" class="form-control" id="firstname">
        </div>
        <div class="col-md-6">
            <label for="lastname" class="form-label">Nachname</label>
            <input th:field="${person.nachname}" type="text" class="form-control" id="lastname">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">E-Mail</label>
            <input th:field="${person.email}" type="email" class="form-control" id="email">
        </div>
        <div class="col-md-6">
            <div class="form-check">
                <label for="mRadio" class="form-check-label">M</label>
                <input th:field="${person.geschlecht}" type="radio" name="gender" value="M"
                       class="form-check-input" id="mRadio">
            </div>
            <div class="form-check">
                <label for="fRadio" class="form-check-label">F</label>
                <input th:field="${person.geschlecht}" type="radio" name="gender" value="F"
                       class="form-check-input" id="fRadio">
            </div>
        </div>
        <div class="text-end">
            <a href="/">
                <button class="btn btn-secondary" type="button">Zur√ºck</button>
            </a>
            <button class="btn btn-primary ms-4" type="submit">Person Speichern</button>
        </div>
    </form>
    <!--/*@thymesVar id="error" type="ch.bbw.personen_verwaltung.model.ErrorObject"*/-->
    <div th:if="${errors}" th:each="error : ${errors}" class="alert alert-danger" role="alert">
        <h4 th:text="${error.title}"></h4>
        <p th:text="${error.msg}"></p>
    </div>
</div>
</body>
</html>
